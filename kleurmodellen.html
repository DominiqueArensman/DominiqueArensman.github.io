    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('bacground 3.jpg'); /* Achtergrondafbeelding */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Algemene stijl voor elke wolk */
        .cloud {
            position: absolute;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px black;
        }

        .cloud img {
            width: 170px; /* Pas de grootte van de afbeelding aan */
        }

        .cloud-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Maakt de tekst niet-klikbaar */
        }

        /* Posities van de wolken */
        .cloud1 { top: 5%; left: 10%; }
        .cloud2 { top: 5%; right: 10%; }
        .cloud3 { top: 25%; left: 15%; }
        .cloud4 { top: 25%; right: 15%; }
        .cloud5 { bottom: 25%; left: 10%; }
        .cloud6 { bottom: 25%; right: 10%; }
        .cloud7 { bottom: 5%; left: 15%; }
        .cloud8 { bottom: 5%; right: 15%; }
    </style>
</head>
